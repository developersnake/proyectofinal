spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: ${DB_USER}
    password: ${DB_PASS}
  h2:
    console:
      enabled: true
      path: /h2-console
  # Configuraci√≥n de JPA
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
# Puerto del servidor
server:
  port: 8090
  servlet:
    context-path: /proyectofinal
logging:
  level:
    org:
      hibernate:
        SQL: debug
        type:
          descriptor:
            sql:
              BasicBinder: trace
    com:
      exacom:
        proyectofinal: debug
